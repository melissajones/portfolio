<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Melissa Jones's Profile | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet"></head>
  <body>

    <div class="main-nav">
        <ul class="nav">
          <li class="name">Melissa Jones</li>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
    </div>

    <header>
      <h1 class="tag title">Contact Me</h1>
 
    </header>

    <main class="flex">
      <div class="card">
        <p>If you'd like to work with me or just say hello, please use this form.</p>
        <form action="index.html" method="post">
          <fieldset>
            <legend><span class="number">1</span> Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">
          </fieldset>
          <fieldset>
            <legend><span class="number">2</span> Your message</legend>
            <label for="message">Message:</label>
            <textarea id="message" name="user_message"></textarea>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </div> 

    </main>
    <footer>
      <ul>
        <li><a href="http://github.com/melissajones" class="social github">Github</a></li>
      </ul>
      <p class="copyright">Copyright 2016, Melissa Jones</p>
    </footer>
  </body>
  </html>
